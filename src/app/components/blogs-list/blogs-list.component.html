<ul class="flex overflow-x-auto md:py-5 md:px-32">

  <li class="min-w-[300px] flex-shrink-0 m-5">
    <div class="flex flex-col w-80">
      <img [src]="item.imgSrc" [alt]="item.title" class="h-70 w-70" />
      <h2 class="mt-6 text-2xl leading-9">{{ item.title }}</h2>
      <div class="flex gap-3 items-center mt-6">
        <a routerLink="blogs" class="text-2xl leading-9">READ MORE</a>
        <img src="assets/icons/arrowright.svg" alt="Read more" class="w-[23px] h-[23px]" />
      </div>
    </div>
  </li>
  }
</ul>
