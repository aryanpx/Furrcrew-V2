<div class="md:flex md:flex-col md:justify-center md:items-center">
  <div class="md:w-2/3">
    <div class="flex flex-col gap-5 px-5 max-w-full text-center text-black max-md:flex-wrap">
      <div class="gap-0 self-center text-6xl font-[590] max-md:text-4xl">Past Events</div>
      <div class="flex mt-8 text-3xl justify-center">
        Browse through past fun and knowledgeable experiences curated just for you and your furry partners
      </div>
    </div>
    <div class="flex gap-5 max-md:flex-col justify-center p-5">
      <form class="flex justify-center bg-white border-gray-600 border rounded-[30px] overflow-hidden w-2/3">
        <button type="submit" class="py-3.5 pr-4 pl-5">
          <img src="assets/icons/searchIcon.svg" alt="Search" class="aspect-square w-6" />
        </button>
        <input class="flex flex-grow p-3 text-xl leading-8 outline-none" type="search" placeholder="Search" aria-label="Search" />
      </form>
    </div>
    <div class="flex p-10 mb-20">
      @for (event of eventsService.events; track $index) {
      <article class="flex flex-col items-center w-full md:max-w-[25%] px-5">
        <img src="assets/icons/drawing-pin.png" alt="Dog event" class="max-w-full aspect-[1.56] w-[150px] z-10" />
        <div class="p-5 bg-white shadow-md mt-[-60px] cursor-pointer" (click)="goToEventDetails(event.id)">
          <img src="{{ event.imageUrl }}" alt="Event venue" class="w-full aspect-square" />
          <h2 class="mt-3 text-2xl font-bold">{{ event.title }}</h2>
          <div class="mt-3">
            <p>{{ event.location }}</p>
            <time datetime="2024-04-14">{{ event.time }}</time>
          </div>
        </div>
      </article>
      }
    </div>
  </div>
</div>
<app-footer></app-footer>
