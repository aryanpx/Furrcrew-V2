<div class="flex flex-col w-full md:pb-24 md:px-32 max-md:max-w-full gap-5">
  <div class="items-center pl-5 pt-5">
    <a routerLink="/events" class="text-xl flex items-center max-sm:mt-10">
      <button>
        <img src="assets/icons/backArrow.svg" class="dark:invert" />
      </button>
      Back
    </a>
  </div>
  <div class="flex gap-1 max-md:flex-col max-md:gap-5">
    <div class="flex flex-col w-[38%] max-sm:w-full">
      <img
        loading="lazy"
        src="{{ event.images[0].value }}"
        class="w-full h-full border-2 border-gray-200 dark:border-[#] border-solid max-sm:aspect-square rounded-3xl object-fill"
      />
    </div>
    <div class="flex flex-col w-[62%] max-md:ml-0 max-md:w-full">
      <div class="flex flex-col grow justify-center py-16 border-2 border-gray-200 dark:border-[#] border-solid rounded-[2rem] p-14">
        <div class="flex flex-col max-md:max-w-full">
          <div class="flex flex-col max-md:max-w-full">
            <div class="flex flex-col max-md:max-w-full">
              <div class="text-5xl font-bold tracking-normal max-md:max-w-full max-md:text-4xl">{{ event.title }}</div>
              <div class="mt-3 text-2xl tracking-normal leading-10 max-md:max-w-full line-clamp-2" [innerHTML]="event.description"></div>
            </div>
            <div class="flex flex-col text-2xl tracking-normal leading-10 font-[590] max-md:max-w-full mt-9">
              <div class="flex gap-3 max-md:flex-wrap">
                <img loading="lazy" src="assets/icons/location.png" class="shrink-0 w-9 aspect-square" />
                <div class="flex-1 my-auto max-md:max-w-full">{{ event.address.address }} , {{ event.address.city }}</div>
              </div>
              <div class="flex gap-3 mt-6 max-md:flex-wrap">
                <img loading="lazy" src="assets/icons/time.svg" class="shrink-0 w-9 aspect-square" />
                <div class="flex-1 my-auto max-md:max-w-full">{{ formatDate(event.scheduledDate) }}</div>
              </div>
              <div class="flex gap-3 mt-6 leading-10 text-zinc-500 max-md:flex-wrap">
                <img loading="lazy" src="assets/icons/money.svg" class="shrink-0 w-9 aspect-square" />
                <div class="flex-1 my-auto max-md:max-w-full">
                  â‚¹{{ event.prices[0].eventPrice }}
                  <span class="text-xl font-[510] text-zinc-500"> onwards </span>
                </div>
              </div>
            </div>
          </div>
          <div class="flex items-center justify-between self-start py-4 border border-gray-200 border-solid rounded-[2.375rem] px-5 mt-10">
            <img loading="lazy" src="assets/icons/instagram-color.svg" class="shrink-0 gap-0 w-8 aspect-square" />
            <img
              loading="lazy"
              src="assets/icons/instagramText.svg"
              class="shrink-0 gap-0 self-start max-w-full aspect-[4.35] w-[7.875rem] dark:invert mt-1"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<section class="md:p-20 border-2 border-gray-200 dark:border-[#] border-solid rounded-[2rem] w-[3/4] md:mx-32 max-sm:mx-5 max-sm:p-5">
  <header class="mt-2 text-4xl font-semibold sm:mt-4 max-sm:p-5">
    <h1>Gallery</h1>
  </header>
  <div class="grid md:grid-col-3 max-sm:grid-cols-2 mt-5">
    <div class="justify-center items-center">
      <div class="md:flex gap-5">
        <figure class="md:w-[33%] sm:w-full">
          <img src="{{ img1 }}" alt="Gallery image 1" class="w-full border-2 border-gray-200 dark:border-[#] border-solid aspect-square" />
        </figure>
        <figure class="md:w-[33%] sm:w-full">

        </figure>
      </div>
    </div>

        <figure class="md:w-[33%] sm:w-full">

        </figure>
        <figure class="md:w-[33%] sm:w-full">
          <img src="{{ img6 }}" alt="Gallery image 6" class="w-full border-2 border-gray-200 dark:border-[#] border-solid aspect-square" />

      </div>
    </div>
    <div class="max-sm:hidden">

        </figure>
        <figure class="md:w-[33%] sm:w-full">
          <img src="{{ img9 }}" alt="Gallery image 9" class="w-full border-2 border-gray-200 dark:border-[#] border-solid aspect-square" />
