<div class="w-full md:p-24 md:px-32 max-md:mt-10 max-md:max-w-full">

        loading="lazy"

      />

    <div class="flex flex-col w-[62%] max-md:ml-0 max-md:w-full">

                {{ event.about }}

            <div class="flex flex-col mt-9 text-2xl tracking-normal leading-10 font-[590] max-md:max-w-full">
              <div class="flex gap-3 max-md:flex-wrap">
                <img loading="lazy" src="assets/icons/location.svg" class="shrink-0 w-9 aspect-square" />
                <div class="flex-1 my-auto max-md:max-w-full">{{ event.location }}</div>
              </div>
              <div class="flex gap-3 mt-6 max-md:flex-wrap">
                <img loading="lazy" src="assets/icons/time.svg" class="shrink-0 w-9 aspect-square" />

              <div class="flex gap-3 mt-6 leading-10 text-zinc-500 max-md:flex-wrap">

                <div class="flex-1 my-auto max-md:max-w-full">

                </div>
              </div>
            </div>
          </div>
          <div
            class="flex items-center justify-between self-start px-8 py-4 mt-24 border border-gray-200 border-solid rounded-[38px] max-md:px-5 max-md:mt-10"
          >
            <img loading="lazy" src="assets/icons/instagram-color.svg" class="shrink-0 gap-0 w-8 aspect-square" />
            <img

              src="assets/icons/instagramText.svg"
              class="shrink-0 gap-0 self-start max-w-full aspect-[4.35] w-[126px] dark:invert mt-1"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
