<div class="sidebar" [class]="sidebarOpen ? 'active' : 'inactive'">
  <main class="flex flex-col justify-center mx-auto w-full max-w-[480px] sidebar-content">
    <header
      class="flex flex-col items-center px-20 w-full bg-gray-200 bg-opacity-60 backdrop-blur-md max-md:px-5 max-md:max-w-full h-[100vh]"
    >
      <img
        loading="lazy"
        src="assets/icons/closeIcon.svg"
        alt=""
        class="self-end stroke-[6px] stroke-zinc-800 max-md:mr-2 cursor-pointer py-10"
        (click)="closeSidebar()"
      />
      <nav class="flex flex-col text-3xl">
        <h1 class="self-end text-right">About Us</h1>
        <div class="shrink-0 mt-6 h-px border border-solid bg-zinc-800 bg-opacity-20 border-zinc-800 border-opacity-20"></div>
        <h2 class="self-end mt-6">Blogs</h2>
        <div class="shrink-0 mt-6 h-px border border-solid bg-zinc-800 bg-opacity-20 border-zinc-800 border-opacity-20"></div>
        <h3 class="self-end mt-6">Events</h3>
        <div class="shrink-0 mt-6 h-px border border-solid bg-zinc-800 bg-opacity-20 border-zinc-800 border-opacity-20"></div>
        <a href="#" class="self-end mt-6 text-right">Contact</a>
        <div class="shrink-0 mt-6 h-px border border-solid bg-zinc-800 bg-opacity-20 border-zinc-800 border-opacity-20"></div>
        <p class="mt-6 text-right">Terms & Conditions</p>
        <div class="shrink-0 mt-6 h-px border border-solid bg-zinc-800 bg-opacity-20 border-zinc-800 border-opacity-20"></div>
      </nav>
      <section class="flex flex-col w-60 max-w-full mt-10">
        <img loading="lazy" src="assets/logo/furrcrewsmall.svg" class="w-20 self-end" />
        <div class="flex flex-col items-center mt-6">
          <img loading="lazy" src="assets/icons/downloadgoogle.svg" alt="" class="w-full aspect-[3.33]" />
          <img loading="lazy" src="assets/icons/downloadapple.svg" alt="" class="w-full mt-4 aspect-[3.33]" />
        </div>
      </section>
    </header>
  </main>
</div>
