<header
  id="myHeader"
  class="sticky flex justify-center items-center w-full px-24 py-5 bg-white dark:bg-[#29292BCC] dark:border-[#3f3f3f] text-xl border-b border-darkbg border-opacity-10 bg-opacity-60 font-semibold backdrop-blur-md max-md:px-5"
>
  <nav class="flex gap-5 justify-between w-full max-w-[1700px] items-center max-md:flex-wrap">
    <img
      loading="lazy"
      [src]="theme === 'dark' ? 'assets/images/furrcrewDark.svg' : 'assets/logo/furrcrew.svg'"
      alt="FurrCrew Logo"
      class="max-w-full"
    />
    <div class="flex gap-5 items-center">
      <button (click)="toggleTheme()" class="justify-center px-6 py-3.5 bg-gray-200 dark:bg-gray-700 rounded-[29.333px] md:px-5">
        {{ theme === "dark" ? "Light" : "Dark" }}
      </button>
      <button (click)="toggleSidebar()">
        <img [src]="theme === 'dark' ? 'assets/icons/hamburgerDark.svg' : 'assets/icons/hamburger.svg'" />
      </button>
      <div class="sidebar clickOutside" [class.active]="sidebarOpen" (clickOutside)="closeSidebar()">
        <app-side-bar [sidebarOpen]="sidebarOpen" [closeSidebar]="closeSidebar"></app-side-bar>
      </div>
    </div>
  </nav>
</header>
