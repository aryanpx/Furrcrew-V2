<header
  id="myHeader"
  class="sticky flex justify-center items-center w-full px-24 py-5 bg-white dark:bg-[#29292BCC] text-xl border-b border-darkbg border-opacity-10 bg-opacity-60 font-semibold backdrop-blur-md max-md:px-5"
>
  <nav class="flex gap-5 justify-between w-full max-w-[1700px] items-center max-md:flex-wrap">
    <img
      loading="lazy"
      [src]="themeService.isDarkTheme ? 'assets/images/furrcrewDark.svg' : 'assets/logo/furrcrew.svg'"
      alt="FurrCrew Logo"
      class="max-w-full"
    />
    <div class="flex gap-5 items-center">
      <button (click)="toggleTheme()" class="justify-center px-6 py-3.5 bg-gray-200 dark:bg-gray-700 rounded-[29.333px] md:px-5">
        {{ theme === "dark" ? "Light Theme" : "Dark Theme" }}
      </button>
      <img class="invert-0" src="assets/icons/hamburger.svg" />
      <div class="dropdown-content" [class]="{ hidden: !dropdownOpen }">
        <a href="#" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600">About</a>
        <a href="#" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600">Contact Us</a>
        <a href="#" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600">Blogs</a>
      </div>
    </div>
  </nav>
</header>
<section class="flex flex-col min-h-screen justify-center items-center">
  <h1
    class="max-sm:text-7xl mb-5 text-8xl font-bold text-center dark:text-darkfont text-zinc-800 max-md:mt-10 max-md:max-w-full max-md:text-7xl"
  >
    for every being
  </h1>
  <p class="max-sm:text-3xl text-5xl text-center font-bold text-zinc-800 max-md:max-w-full max-md:text-4xl dark:text-darkfont">
    â€” human and animal alike.
  </p>
  <p class="max-sm:text-2xl max-sm: mt-6 mb-20 text-3xl w-[900px] text-center text-zinc-800 max-md:max-w-full dark:text-darkfont">
    We're here for the everyday experiences, stories, and the simple beauty of shared moments. Together, we learn and evolve on this journey
    towards better. In coexistence, possibilities are <br />
    boundless, driving our collective growth.
  </p>
</section>
